        <input type="radio" id="gn" name="gender" ><label>others</label><br>

        <input type="checkbox" id="ln" name="lang2" ><label">Hindi</label><br>
        <input type="checkbox" id="ln" name="lang3" ><label>Telugu</label><br>

        <input type="password" id="ps" name="pass"><br>

            <option value="">not married</option>
        </select><br>

        <label for="sub">click the below button to submit:</label><br>
        <input type="submit" id="bt" name="sub">
    </form>

</body>
